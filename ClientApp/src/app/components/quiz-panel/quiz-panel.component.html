<h3> {{tests[testIndex].getQuestion()}} </h3>

<div *ngFor="let answer of tests[testIndex].getOptions()">  
    <p-checkbox name="answers" value="{{answer}}" [(ngModel)]="selectedAnswers" inputId="{{answer}}"></p-checkbox>
    <label for="{{answer}}">{{answer}}</label>
</div>

<p-button *ngIf="tests.length - 1 > testIndex" label="Next" (onClick)="next()"></p-button>
<p-button label="Finish" (onClick)="finish()"></p-button>
